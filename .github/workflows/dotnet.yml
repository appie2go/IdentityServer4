name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  WEBAPP_NAME: identificeren
  WEBAPP_PACKAGE_PATH: '.'      # Project Path Location default to root(.)

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Create nuget folder
      run: mkdir nuget

    - name: Build
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet-webapp -r linux-x64 --self-contained true /p:UseAppHost=true
      
    - name: ls
      run: |
        ls '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet-webapp'

    - uses: azure/webapps-deploy@v2
      name: Deploy
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2CA027B81BB0434BAAB4A949469E8C3A }} 
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet-webapp'